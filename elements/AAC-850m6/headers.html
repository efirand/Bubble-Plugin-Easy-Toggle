<style>
.switch {
  position: relative;
  display: inline-block;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--custom_slider_unchecked_bg_color);
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: var(--handle-size, 26px);
  width: var(--handle-size, 26px);
  left: var(--handle-left, 4px);
  bottom: var(--handle-bottom, 4px);
  background-color: var(--custom_slider_handle_color);
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: var(--custom_slider_checked_bg_color);
}

input:focus + .slider {
  box-shadow: 0 0 1px var(--custom_slider_focus_color);
}

input:checked + .slider:before {
  -webkit-transform: translateX(var(--transform-x, 26px));
  -ms-transform: translateX(var(--transform-x, 26px));
  transform: translateX(var(--transform-x, 26px));
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
